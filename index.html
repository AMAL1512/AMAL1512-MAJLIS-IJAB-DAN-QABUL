<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJLIS IJAB & QABUL AZWINN & AKMAL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-title {
            font-size: 2em;
            color: #333;
        }
        .pdf-section {
            margin-bottom: 20px;
        }
        .pdf-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .pdf-section p {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .pdf-section a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .pdf-section a:hover {
            background: #0056b3;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
        }
        .audio-section {
            text-align: center;
            margin-top: 20px;
        }
        .audio-section h2 {
            font-size: 1.2em;
            color: #333;
        }
        audio {
            width: 100%;
            max-width: 300px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">Welcome to the Majlis Ijab & Qabul of Azwinn & Akmal</div>
        </header>
        
        <div class="pdf-section">
            <h2>Download or View the PDF</h2>
            <p>Click the button below to download the PDF:</p>
            <a href="majlis%20ijab%20%26%20qabul.pdf" download="MAJLIS IJAB & QABUL AZWINN & AKMAL.pdf">
                Download PDF
            </a>
            <p>Or view the PDF directly below:</p>
            <iframe class="pdf-viewer" src="majlis%20ijab%20%26%20qabul.pdf#zoom=305" type="application/pdf"></iframe>
        </div>
        
        <div class="audio-section">
            <h2>Listen to Our Song</h2>
            <audio id="background-music" controls>
                <source src="song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            audio.play().catch(function(error) {
                console.log('Autoplay blocked. User interaction may be required.');
            });

            document.body.addEventListener('click', function() {
                audio.play().catch(function(error) {
                    console.log('Autoplay failed even with user interaction.');
                });
            });
        });
    </script>
</body>
</html>
