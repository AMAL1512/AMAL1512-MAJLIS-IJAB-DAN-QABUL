<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJLIS IJAB & QABUL AZWINN & AKMAL</title>
    <style>
        /* Ensure the PDF takes up most of the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: calc(100% - 50px); /* Adjust height to leave space for audio */
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #audio-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            padding: 5px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it stays on top */
            text-align: center; /* Center text */
        }
        audio {
            width: 300px; /* Set a fixed width for audio player */
            height: 30px; /* Set a fixed height for audio player */
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe src="majlis%20ijab%20%26%20qabul.pdf#zoom=305" type="application/pdf"></iframe>
    </div>
    
    <div id="audio-container">
        <h2 style="font-size: 12px; margin: 0;">Listen to Our Song</h2>
        <audio id="background-music" controls>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');

            // Attempt to autoplay the audio
            audio.play().catch(function(error) {
                // Log autoplay errors and handle user interaction if needed
                console.log('Autoplay blocked. User interaction may be required.');
            });

            // Optional: Add a user interaction event to unmute and play the audio if needed
            document.body.addEventListener('click', function() {
                audio.play().catch(function(error) {
                    console.log('Autoplay failed even with user interaction.');
                });
            });
        });
    </script>
</body>
</html>
